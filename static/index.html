<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/node_modules/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <link href="/static/css/styles.css" rel="stylesheet">

</head>
<body>
    <div id="spinner" class="spinner">
        <div class="spinner-circle"></div>
        <div class="loading-message">Loading Dashboard...</div>
    </div>
    <div class="header-container">
        <h3 class="header-title">Resize or Remove Panels</h3>
        <button id="generatePdfButton" class="header-button">Export PDF</button>
    </div>
    <div class="grid-container">
        <div id="gridContainer" class="grid-stack"></div>
    </div>

    <script src="/node_modules/gridstack/dist/gridstack-all.js"></script>
    <script src="/node_modules/html2pdf.js/dist/html2pdf.bundle.min.js"></script>
    <script src="/static/js/bundle.js"></script>
</body>
</html>
