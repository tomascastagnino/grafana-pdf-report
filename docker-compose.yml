version: '3.7'

services:
  grafana:
    image: grafana/grafana:latest
    ports:
      - '3000:3000'
    environment:
      GF_RENDERING_SERVER_URL: http://renderer:8081/render
      GF_RENDERING_CALLBACK_URL: http://grafana:3000/
      GF_LOG_FILTERS: rendering:debug
    networks:
      - grafana-network

  renderer:
    image: grafana/grafana-image-renderer:latest
    ports:
      - '8081:8081'
    networks:
      - grafana-network

  grafana-pdf-report:
    build: .
    ports:
      - '9090:9090'
    networks:
      - grafana-network

networks:
  grafana-network:
    driver: bridge